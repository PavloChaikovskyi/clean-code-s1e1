<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="intro">
    <img src="./eisenhower-matrix.jpg" class="intro__img">
    <a class="button intro__button"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>

  <section class="tasks">
    <p>
      <label for="newTask" class="new-task__label">Add Item</label>
      <div class="d-flex">
        <input id="newTask" class="task new-task__input">
        <button>Add</button>
      </div>
    </p>

    <h3>Todo</h3>
    <ul id="incompleteTasks" class="tasks__incompleted">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task">
        <button class="btn__edit">Edit</button>
        <button class="btn__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input value="Go Shopping" class="task">
        <button class="btn__edit">Save</button>
        <button class="btn__delete">
            <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completedTasks" class="tasks__completed">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task">
        <button class="btn__edit">Edit</button>
        <button class="btn__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>

  <script src="app.js"></script>
</body>

</html>
