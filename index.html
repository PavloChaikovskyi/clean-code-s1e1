<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <main>
    <section class="intro section__intro">
      <img src="./eisenhower-matrix.jpg" class="intro__img" alt="Eisenhower Matrix">
      <a class="intro__button"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="tasks section__tasks">
      <div class="new-task">
        <h3><label for="newTask" class="new-task__label">Add Item</label></h3>
        <div class="d-flex new-task__row">
          <input id="newTask" class="task new-task__input">
          <button id="btnAdd" class="button new-task__button">Add</button>
        </div>
      </div>

      <h3 class="tasks__title">Todo</h3>
      <ul id="incompleteTasks" class="task__rows tasks__incompleted">
        <li class="task__row">
          <input type="checkbox" class="task__checkbox input__checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task task__input">
          <button class="button btn__edit">Edit</button>
          <button class="button btn__delete">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode task__row">
          <input type="checkbox" class="task__checkbox input__checkbox">
          <label class="task__label">Go Shopping</label>
          <input value="Go Shopping" class="task task__input">
          <button class="button btn__edit">Save</button>
          <button class="button btn__delete">
              <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>

      <h3 class="tasks__title">Completed</h3>
      <ul id="completedTasks" class="task__rows tasks__completed">
        <li class="task__row">
          <input type="checkbox" class="task__checkbox input__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input">
          <button class="button btn__edit">Edit</button>
          <button class="button btn__delete">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
